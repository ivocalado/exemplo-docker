<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Pessoa</h1>
            <nav>
                <a href="index.html" class="btn btn-outline">← Voltar ao Menu</a>
            </nav>
        </header>

        <main class="form-container">
            <div class="form-card">
                <h2>Informações da Pessoa</h2>
                
                <form id="pessoaForm">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required 
                               placeholder="Digite o nome completo">
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <textarea id="endereco" name="endereco" required 
                                  placeholder="Digite o endereço completo" rows="3"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <span class="btn-text">Cadastrar Pessoa</span>
                            <span class="btn-loading" style="display: none;">Cadastrando...</span>
                        </button>
                        <button type="reset" class="btn btn-secondary">Limpar</button>
                    </div>
                </form>

                <!-- Mensagens de feedback -->
                <div id="message" class="message" style="display: none;"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Sistema de Pessoas</p>
        </footer>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5001';

        document.getElementById('pessoaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');
            const messageDiv = document.getElementById('message');
            
            // Mostrar loading
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            messageDiv.style.display = 'none';
            
            // Obter dados do formulário
            const formData = new FormData(this);
            const data = {
                nome: formData.get('nome').trim(),
                endereco: formData.get('endereco').trim()
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/person`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Sucesso
                    showMessage(`Pessoa "${data.nome}" cadastrada com sucesso!`, 'success');
                    this.reset(); // Limpar formulário
                } else {
                    // Erro da API
                    showMessage(result.error || 'Erro ao cadastrar pessoa', 'error');
                }
                
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro de conexão com o servidor. Verifique se a API está rodando.', 'error');
            } finally {
                // Restaurar botão
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide após 5 segundos
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Limpar mensagem quando começar a digitar
        document.getElementById('nome').addEventListener('input', () => {
            document.getElementById('message').style.display = 'none';
        });
        
        document.getElementById('endereco').addEventListener('input', () => {
            document.getElementById('message').style.display = 'none';
        });
    </script>
</body>
</html>
